{% extends 'admin/master.html' %}

{% block body %}
<h1 class="text-danger text-center mt-1">THÔNG KÊ BÁO CÁO</h1>

<div class="row">
    <div class="col-md-7 col-12">
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Tên sản phẩm</th>
                <th>Tổng doanh thu</th>
            </tr>
            {% for s in stats %}
            <tr>
                <td>{{ s[0] }}</td>
                <td>{{ s[1] }}</td>
                <td>{{ "{:,.0f}".format(s[2]) }} VNĐ</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="col-md-5 col-12">
        <canvas id="myChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let data = [];
    let labels = [];

    {% for s in stats %}
        labels.push('{{ s[1] }}');
        data.push({{ s[2] }});
    {% endfor %}

    window.onload = function() {
            const ctx = document.getElementById('myChart');

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: '# Doanh thu',
            data: data,
            borderWidth: 1,
            backgroundColor: ['red', 'green', 'blue', 'gold']
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

</script>

{% endblock %}
